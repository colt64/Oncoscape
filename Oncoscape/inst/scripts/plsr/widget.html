<style>


.domain {

.extent {

}

#plsrControlsDiv {

#plsrAgeAtDxSlider .ui-widget-header { border: 1px solid #fff; background: #fff; }

background:#ABD3E8;

background:#ABD3E8;
}

#menu {
    list-style:none;
    margin:35px auto 0px;
}
.menu {
    height:40px;
    list-style:none;
    padding:0px 10px 0px 10px;
}
.menu li {
    float:left;
    display:block;
    text-align:center;
    position:relative;
    margin:3px 0px 0;
    border:none;
}
.menu li a {
    color: #000;
    display:block;
    outline:0;
    text-decoration:none;
    border-bottom:1px solid #dedede;
    padding:2px 10px;
}
.menu li > div a {
    padding: 0 0 0 14px;
    border-bottom:none;
}
.dropdown-1column,
.dropdown-2columns,
.dropdown-3columns,
.dropdown-4columns,
.dropdown-5columns {
    margin:-1px auto  0 -50px;
    float:left;
    position:absolute;
    text-align:left;
    padding:10px 5px 10px 5px;
    border:1px solid #dedede;
    background:#fff;
    z-index:999;
    display:none;
}
.dropdown-1column {width: 130px; margin:-1px auto 0;}
.dropdown-2columns {width: 400px;}
.dropdown-3columns {width: 480px;}
.dropdown-4columns {width: 640px;}
.dropdown-5columns {width: 810px;}

.menu p, .menu h2, .menu h3, .menu ul li {
    line-height:21px;
    font-size:12px;
    text-align:left;
}
.menu h2 {
    font-size:21px;
    font-weight:400;
    letter-spacing:-1px;
    margin:7px 0 14px 0;
    padding-bottom:14px;
    border-bottom:1px solid #666666;
    color:#555;
}
.menu h3 {
    font-size:15px;
    margin:7px 0;
    padding-bottom:2px;
    border-bottom:1px solid #888888;
    color:#555;
}
.menu p {
    line-height:18px;
    margin:0 0 10px 0;
}
.strong {
    font-weight:bold;
}
.menu li ul li:hover {
    background:none;
    border:none;
    padding:0;
    margin:0;
}

/* On the flex container */
.flexcontainer {
   width: 200%;
   display: -webkit-flex;
   display: flex;
   -webkit-align-items: center;
   align-items: center;
   -webkit-justify-content: center;
   justify-content: center;
   /* You can set flex-wrap and flex-direction individually */
   -webkit-flex-direction: row;
   flex-direction: row;
   -webkit-flex-wrap: wrap;
   flex-wrap: wrap;
   /* Or do it all in one line with flex flow */
   -webkit-flex-flow: row wrap;
   flex-flow: row wrap;
   /* tweak the where items line up on the row */
   /* valid values are: flex-start, flex-end, space-between, space-around, stretch */
   -webkit-align-content: flex-end;
   align-content: flex-end;
}

.row {
  box-sizing: border-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -webkit-flex: 0 1 auto;
  -ms-flex: 0 1 auto;
  -webkit-box-flex: 0;
  flex: 0 1 auto;
  -webkit-flex-direction: row;
  -ms-flex-direction: row;
  -webkit-box-orient: horizontal;
  -webkit-box-direction: normal;
  flex-direction: row;
  -webkit-flex-wrap: wrap;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  margin-right: -1rem;
  margin-left: -1rem;
}

.col-xs-1 {
  -ms-flex-preferred-size: 9.091%;
  -webkit-flex-basis: 9.091%;
  flex-basis: 9.091%;
  max-width: 9.091%;
  box-sizing: border-box;
  -webkit-flex: 0 0 auto;
  -ms-flex: 0 0 auto;
  -webkit-box-flex: 0;
  flex: 0 0 auto;
  padding-right: 1rem;
  padding-left: 1rem;
}
</style>
