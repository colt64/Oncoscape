<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<!-- This page is just a proof of concept. Styles are not set. -->
<body style="background-color:#EEEEEE">

 <div class="container" style="padding-top:50px;">
 	<div class="row">
 		<div class="col-sm-6 col-sm-push-2">
			<form method="post" action="/" class="form-signin">
				<h2 class="form-signin-heading">Oncoscape</h2>
				<label for="username" class="sr-only">Username</label>
				<input type="text" id="username" name="username" placeholder="username"value="" class="form-control">
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" name="password" placeholder="password" value="" class="form-control">
				<label for="domain" class="sr-only">Domain</label>
				<select id="domain" name="domain" class="form-control" class="form-control">
					<option value="Guest" selected="selected">Guest</option>
					<option value="FHCRC">FHCRC</option>
					
				</select>
				<br />
				<input type="submit" label="Login" class="btn btn-lg btn-primary btn-block">
			</form>
			<span style="text-align:center">Warning all passwords are in sent clear text.</span>
		</div>
	</div>
</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
