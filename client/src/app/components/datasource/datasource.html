<section class="datasource container-fluid">
    <div class="row">
        <div class="col-sm-8 col-md-6">
            <h1>Data Sources</h1>
            <p>Oncoscape has analyzed and curated the following datasets hosted by The Cancer Genome Atlas (TCGA). Raw data sets for these and other available disease sites can be found at <a href="https://tcga-data.nci.nih.gov/tcga/">TCGA Data Portal</a>.</p>
        </div>
    </div>
    <div class="row">
        <ul>
            <li ng-repeat="dataset in vm.datasets" class="col-xs-12 col-sm-6 col-lg-4">
                <img class="datasource-img" ng-src="/assets/images/datasets/{{dataset}}.png">
                <h2 class="datasource-lbl">{{dataset}}</h2>
                <nobr>
                    <a href="" ng-click="vm.explore('tools',dataset)">Explore</a> &nbsp;|&nbsp;
                    <a href="" ng-click="vm.explore('metadata',dataset)">Learn More</a>
                </nobr>
            </li>
        </ul>
    </div>
</section>
