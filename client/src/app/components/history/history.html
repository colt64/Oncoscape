<section class="history container container-filters">
	<h2>Patient History &mdash; {{vm.datasource}} <span
        ng-if="vm.datasource!=vm.filter.name">&mdash; {{vm.filter.name}}</span></h2>
    <div class="row">
        <div class="col-xs-3" style="padding-right:20px;">
            <label>Age At diagnosis</label>
            <div range-slider 
                min="vm.diagnosisMinValue" model-min="vm.diagnosisMin" 
                max="vm.diagnosisMaxValue" model-max="vm.diagnosisMax"
                show-values="true" attach-handle-values="true"
                on-handle-up="vm.applyFilter()"></div>
        </div>
        <div class="col-xs-3" style="padding-right:20px;">
            <label>Survival</label>
            <div range-slider 
                min="vm.survivalMinValue" model-min="vm.survivalMin" 
                max="vm.survivalMaxValue" model-max="vm.survivalMax" 
                show-values="true" attach-handle-values="true"
                on-handle-up="vm.applyFilter()"></div>
        </div>
        <div class="col-xs-3" style="padding-right:20px">
            <label>Search</label>
            <input type="text" class="ngrs-range-slider" style="width: 100%;"
                ng-model="vm.search">
        </div>
        <div class="col-xs-3">
            <label>Create Cohort</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Cohort Name" style="height:29px;"
                ng-model="vm.cohort">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"
                    style="height:29px;"
                    ng-click="vm.createCohort()">Go!</button>
              </span>
            </div>
        </div>
    </div>
</section>
<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>
<section class="history container" style="padding-top:20px;">
    <table id="history-datatable" class="table table-striped table-bordered" cellspacing="0">
            <thead>
                <tr>
                    <th ng-repeat="col in vm.colnames">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in vm.rows">
                    <td ng-repeat="datum in row track by $index">{{datum}}</td>
                </tr>
            </tbody>
    </table>
</section>
