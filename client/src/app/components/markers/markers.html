<section class="markers container container-filters">
	<h2>Markers + Patients ({{vm.datasource}})</h2>

	<div class="row">
        <div class="col-xs-2" style="padding-right:20px;">
            <label>Interactive Mode</label>
            <div class="dropdown bs-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.optInteractiveMode.name}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"
                style="width:100%">
                <li ng-repeat="item in vm.optInteractiveModes"
                    ng-click="vm.optInteractiveMode=item">{{item.name}}</li>
                
              </ul>
            </div>
        </div>
        <div class="col-xs-2" style="padding-right:20px;">
            <label>Layout Options</label>
            <div class="dropdown bs-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.optPatientLayout.name}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu filter-list" aria-labelledby="dropdownMenu1"
                style="width:100%">
                <li style="padding:5px;font-weight:600;">Patient Distribution</li>
                <li ng-repeat="item in vm.optPatientLayouts" class="radio" style="padding-left:10px">
                  <label>
                    <input type="radio" name="patientType" ng-click="item.fn(item)" >{{item.name}}
                  </label>
                </li>
              </ul>
            </div>
        </div>
        <div class="col-xs-2" style="padding-right:20px;">
            <label>Color Options</label>
            <div class="dropdown bs-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
               Patients + Edges
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu filter-list" aria-labelledby="dropdownMenu1"
                style="width:100%">
                <li style="padding:5px;font-weight:600;">Patients Colors</li>
                <li ng-repeat="item in vm.optNodeColors" class="radio" style="padding-left:10px">
                  <label>
                    <input type="radio" name="patientType" ng-click="item.fn(item);" >
                    {{item.name}}
                  </label>
                </li>
                
                <li><hr></li>
      
                <li style="padding:5px;font-weight:600;">Edge Colors</li>
                <li ng-repeat="item in vm.optEdgeColors">
                  <button class="btn btn-default filter-button {{item.class}}"
                  ng-click="item.fn(item); $event.stopPropagation();">
                        {{item.name}} ({{item.state}})
                  </button>
                </li>
              </ul>
            </div>
        </div>
        <div class="col-xs-2" style="padding-right:20px;">
            <label>Gene Search</label>
            <input type="text" class="ngrs-range-slider" style="width:100%"
                ng-model="vm.searchGene">
        </div>
        <div class="col-xs-2" style="padding-right:20px;">
            <label>Patient Search</label>
            <input type="text" class="ngrs-range-slider" style="width:100%"
                ng-model="vm.searchPatient">
        </div>
        <div class="col-xs-2">
            <label>Create Cohort</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Cohort Name" style="height:29px;"
                ng-model="vm.cohort">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"
                    style="height:29px;"
                    ng-click="vm.createCohort()">Go!</button>
              </span>
            </div>
        </div>
      </div>
  </div>
</section>
<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>
<section id="markers-chart" class="markers container-fluid container-content">
</section>

<div class="modal fade pathways" id="gbm-webpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{vm.tip}}</h4>
      </div>
      
    <iframe class="modal-iframe" ng-src="{{vm.frame}}" />
    </div>
  </div>
</div>

<!-- Legand -->
<div class="markers container-legand">
  <ul class="legand ">
    <li style="padding:5px;font-weight:600;">Node Colors</li>
    <li ng-repeat="item in vm.legandNodes">
      <div class="circle {{item.color}}"></div>{{item.name}}
    </li>
    <li><hr></li>
    <li style="padding:5px;font-weight:600;">Edge Colors</li>
    <li ng-repeat="item in vm.optEdgeColors">
      <button class="btn btn-default filter-button {{item.class}}"
      ng-click="item.fn(item); $event.stopPropagation();">
            {{item.name}} ({{item.state}})
      </button>
    </li>
  </ul>
  <ul class="legand" ng-if="vm.patient">
    <li><hr></li>
    <li style="padding:5px;font-weight:600;">Patient Information</li>
    <li>PID: {{vm.patient[0]}}</li>
    <li>SID: {{vm.patient[1]}}</li>
    <li>GENDER: {{vm.patient[2]}}</li>
    <li>STATUS: {{vm.patient[6]}}</li>
    <li>DIAGNOSED: {{vm.patient[4]}} years old</li>
    <li>SURVIVED: {{vm.patient[3]}} years</li>
    <li>PROGRESSION: {{vm.patient[5]}}</li>
    <li><hr></li>
    <li style="padding:5px;font-weight:600;">Genes ({{vm.patientChromosomes.length}})</li>
    <li><span ng-repeat="item in vm.patientChromosomes">{{item}} | </span></li>
  </ul>
</div>
