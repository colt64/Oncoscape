<section class="timelines container container-filters">
<h2>Timelines ({{vm.datasource}})</h2>
<div class="row">
    <div class="col-xs-3" style="padding-right:20px;">
        <label>Feature</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.feature.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
                <li ng-repeat="item in vm.features" ng-click="vm.feature=item">{{item.name}}</li>
            </ul>
        </div>
    </div>
    <div class="col-xs-3" style="padding-right:20px;">
        <label>Timeline</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.eventType.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
            
                <li ng-repeat="item in vm.eventTypes" ng-click="vm.eventTypeClick(item)">{{item.name}}</li>
            
            </ul>
        </div>
    </div>
    <div class="col-xs-3" style="padding-right:20px;">
        <label>Sort</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.sort.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
            
                <li ng-repeat="item in vm.features" ng-click="vm.sortClick(item)">{{item.name}}</li>
            
            </ul>
        </div>
    </div>
    <div class="col-xs-3">
        <label>Create Cohort</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cohort Name" style="height:29px;"
            ng-model="vm.cohort">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"
                style="height:29px;"
                ng-click="vm.createCohort()">Go!</button>
          </span>
        </div>
    </div>
</div>
</section>

<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>
<section id="timelines-chart" class="timelines container-fluid container-content"
style="padding:20px;">
</section>
