<section class="timelines container container-filters">
<h2>Timelines ({{vm.datasource}})</h2>
<div class="row">
    <div class="col-xs-2" style="padding-right:20px;">
        <label>Event Visibility</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Select Events
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%" >

                <li ng-repeat="item in vm.events" ng-click="vm.eventClick(item)"
                style="border:0px solid; border-left-width: 5px;"
                ng-style="{'border-color':item.color}">{{item.name}} ({{item.selected}})</li>
            </ul>
        </div>
    </div>
  
    <div class="col-xs-2" style="padding-right:20px;">
        <label>Event Alignment</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.align.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
                <li ng-repeat="item in vm.events" ng-click="vm.align = item">{{item.name}}</li>
            </ul>
        </div>
    </div>
       <div class="col-xs-2" style="padding-right:20px;">
        <label>Feature To Compare</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.feature.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
                <li ng-repeat="item in vm.features" ng-click="vm.feature=item">{{item.name}}</li>
            </ul>
        </div>
    </div>    
      <div class="col-xs-2" style="padding-right:20px;">
        <label>Sort Patients By</label>
        <div class="dropdown bs-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.sort.name}}
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%">
                <!-- <li style="padding:5px;font-weight:600;">Feature:</li> -->
                <li ng-repeat="item in vm.features" ng-click="vm.sort = item">{{item.name}}</li>   
                <!-- <li><hr></li>
                <li style="padding:5px;font-weight:600;">Event:</li>
                <li ng-repeat="item in vm.eventTypes" ng-click="vm.sortClick(item)">{{item.name}}</li> -->
            </ul>
        </div>
    </div>
    <div class="col-xs-2 col-xs-push-2">
        <label>Create Cohort</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cohort Name" style="height:29px;"
            ng-model="vm.cohort">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"
                style="height:29px;"
                ng-click="vm.createCohort()">Go!</button>
          </span>
        </div>
    </div>
</div>
</section>

<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>

<section class="timelines container-fluid container-content" style="position:relative;padding-top:25px;">
<h5 class="timelines-lbl-feature" 
    style="padding-left:50px;position:absolute;top:20px;">
    <span class="glyphicon glyphicon-align-left" style="color:rgb(89, 165, 251);"></span> {{vm.feature.name}}</h5>
<h5 
    style="padding-left:50px;position:absolute; bottom:50px;"
    class="timelines-lbl-events"><ul class="timeline-events">
    <li ng-repeat="item in vm.events" ng-click="vm.eventClick(item)"
        ng-style="item.selected && {'border-color':item.color}">{{item.name}}</li>
    </ul>
</h5>
<div id="timelines-chart" style="height:1200px;"></div>

</section>
