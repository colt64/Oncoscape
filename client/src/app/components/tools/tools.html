<section class="datasource">
	<div class="container">
		<div class="row">
			<h2>Analysis Tools</h2>
			<p></p>
		</div>
		<div class="row">
			<ul>
				<li ng-repeat="tool in vm.tools" class="col-sm-6">
					<img ng-src="/assets/images/datasets/{{tool.img}}">
					<h2>{{tool.name}}</h2>
					<p>{{tool.copy}}</p>
					<a href="" ng-click="vm.explore(tool.route, vm.datasource)">Explore</a>
					
				</li>
			</ul>
		</div>
	</div>
</section>
