<section class="gbm container container-filters">
	<h2>Glioblastoma Pathways ({{vm.datasource}})</h2>
	<div class="row">
        <div class="col-xs-4" style="padding-right:20px;">
            <label>Search</label>
            <input type="text" class="ngrs-range-slider" style="width:100%"
                ng-model="vm.search">
        </div>
  </div>
</section>
<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>
<section id="chart" class="gbm container-fluid container-content">
</section>

<div class="modal fade gbm" id="gbm-webpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Extract</h4>
      </div>
      
		<iframe class="modal-iframe" ng-src="{{vm.frame}}" />
    </div>
  </div>
</div>
