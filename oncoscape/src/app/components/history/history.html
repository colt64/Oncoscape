<section class="history container">
	<h2>Patient History</h2>

<div class="row">
    <div class="col-xs-4">
        <label>Age At Death</label>
        <div range-slider min="vm.minPrice" max="vm.maxPrice" model-min="vm.userMinPrice" model-max="vm.userMaxPrice" step="5"></div>
    </div>
    <div class="col-xs-4">
      <label>Survival</label>
        <div range-slider min="vm.minPrice" max="vm.maxPrice" model-min="vm.userMinPrice" model-max="vm.userMaxPrice" step="5"></div>
    </div>
</div>
    

	<table id="datatable" class="table table-striped table-bordered" cellspacing="0">
        <thead>
        <tr>
            <th ng-repeat="col in vm.colnames">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        	<tr ng-repeat="row in vm.rows">
        		<td ng-repeat="datum in row track by $index">{{datum}}</td>
        	</tr>
        </tbody>
    </table>
    
</section>
