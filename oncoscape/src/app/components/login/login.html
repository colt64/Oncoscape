<div class="login container" style="margin:100px;0px;">
	<div class="row">
		<form class="col-md-4 col-md-push-4">
			<h1>Login</h1>
			<div class="alert alert-danger" role="alert" ng-show="vm.hasError">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  Invalid Credentials
			</div>
			<fieldset class="form-group ">
				<label for="domain">Affiliation</label>
				<select id="domain" class="form-control"
					ng-options="option.name for option in vm.domains track by option.name"
					ng-model="vm.user.domain"></select>
			</fieldset>
	  		<fieldset class="form-group">
				<label class="form-control-label" for="username">Username</label>
				<input id="username" class="form-control" type="text" placeholder="Username"
					ng-model="vm.user.name">
			</fieldset>
			<fieldset class="form-group" ng-show="vm.user.domain.name!='Guest'">
				<label class="form-control-label" for="password">Password</label>
				<input id="password" class="form-control" type="password" placeholder="Password"
					ng-model="vm.user.password">
			</fieldset>
			<button class="btn btn-default" ng-click="vm.login()">Login</button>
		</form>
	</div>
</div>
