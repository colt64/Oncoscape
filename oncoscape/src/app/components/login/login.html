<div class="login container" style="padding-top:100px;">
	<div class="row">
		<form class="col-md-4 col-md-push-4">
	  		<div class="form-group">
				<label for="username">Username</label>
				<input id="username" class="form-control" type="text" placeholder="Username"
					ng-model="vm.user.name">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" class="form-control" type="password" placeholder="Password"
					ng-model="vm.user.password">
			</div>
			<div class="form-group">
				<label for="domain">Domain</label>
				<select id="domain" class="form-control"
					ng-options="option.name for option in vm.domains track by option.name"
					ng-model="vm.user.domain"></select>
			</div>
			<button class="btn btn-default" ng-click="vm.login()">Login</button>
		</form>
	</div>
</div>
