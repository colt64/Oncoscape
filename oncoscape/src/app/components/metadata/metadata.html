<section class="metadata container container-filters">
    <h2>Metadata ({{vm.dataset}})</h2>
    <div class="row">        
        <div class="col-xs-4" style="margin: 10px 0 30px;">
            <label>Search</label>
            <input type="text" class="ngrs-range-slider ngrs-range-slider-no-pad" style="width:100%"
                ng-model="vm.search">
        </div>
    </div>
</section>
<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>
<section class="metadata container container-content" style="padding-top:20px;">
    <table id="metadata-datatable" class="table table-striped table-bordered" cellspacing="0">
        <thead>
        <tr>
            <th ng-repeat="col in vm.colnames">{{col}}</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in vm.rows">
                <td ng-repeat="datum in row track by $index">{{datum}}</td>
            </tr>
        </tbody>
    </table>
</section>
