<section class="metadata container bluebar">
	<h2>Metadata</h2>
    <div class="row">
        <div class="col-xs-4">
            <label>Search</label>
            <input type="text" class="ngrs-range-slider" style="width:100%;margin-bottom:0px;" placeholder="Search Filter">
        </div>
    </div>
	<table id="datatable" class="table table-striped table-bordered" cellspacing="0">
        <thead>
        <tr>
            <th ng-repeat="col in vm.colnames">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        	<tr ng-repeat="row in vm.rows">
        		<td ng-repeat="datum in row track by $index">{{datum}}</td>
        	</tr>
        </tbody>
    </table>
</section>
