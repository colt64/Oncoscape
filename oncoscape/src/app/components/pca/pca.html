<section class="pca container">
	 <h2>Principal Components Analysis ({{vm.datasource}})</h2>
    <div class="row">
        <div class="col-xs-4" style="padding-right:20px;">
            <label>Gene Set</label>
            <div class="dropdown bs-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.geneSet}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="item in vm.geneSets"
                    ng-click="vm.geneSet=item">{{item}}</li>
              </ul>
            </div>
        </div>
    </div>

	<div id="chart" style="width:100%;height:500px;"></div>
  <div class="legend">Proportion of Variance: PC1: {{vm.pc1}}%, PC2: {{vm.pc2}}%

</section>
